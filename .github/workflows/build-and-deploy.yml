name: Treesearch build and deploy
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      test-value:
        required: true
        type: string
jobs:
  build:
    name: ${{ inputs.environment }}-${{ inputs.test-value }}-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3