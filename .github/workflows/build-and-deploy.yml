name: Treesearch build and deploy
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      test-value:
        required: true
        type: string
    secrets:
      envPAT:
        required: true
jobs:
  build:
    name: ${{ inputs.environment }}-${{ secrets.test-envPAT }}-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3